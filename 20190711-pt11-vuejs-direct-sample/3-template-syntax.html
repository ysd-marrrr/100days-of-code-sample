<!DOCTYPE html>
<html lang="ja" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>3. テンプレート構文</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <h1>基本的な使い方: テンプレート構文</h1>
  <div id="app1">
    <h2>v-once</h2>
    <ul>
        <li v-once>{{ onceMsg }}: 他のメソッドで変更しようとしても変更されない。<strong>エラーも出ない</strong></li>
        <li>{{ notOnceMsg }}: 普通に変更される。</li>
        <li>{{ onceMsg }}: だと思ったか！まぁ、下のボタン押してみ。</li>
    </ul>
    
    <button v-on:click="changeMessage()">変えたい！</button>
  </div>
  <script src="./vuesample-3.js"></script>
</body>

</html>
